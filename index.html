<!DOCTYPE html>
<html>
<head>
  <title>Karaoke YouTube Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .search-bar {
      padding: 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    #searchInput {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }
    #player {
      text-align: center;
      padding: 20px;
      background: #111;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 450px;
      border: none;
    }
    #results {
      height: calc(100vh - 600px);
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .video-item {
      width: 300px;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .video-item:hover {
      transform: scale(1.03);
    }
    .video-item img {
      width: 100%;
      border-radius: 6px;
    }
    .video-item p {
      font-size: 14px;
      margin-top: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Karaoke YouTube Search ðŸŽ¤</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for karaoke songs...">
  <button onclick="searchYouTube()">Search</button>
</div>

<div id="player">
  <iframe id="ytplayer" src="" allowfullscreen></iframe>
</div>

<div id="results"></div>

<script>
  const API_KEY = 'AIzaSyCT5uYssh2bfXO_mOIMTwDVoQ0r5mxsstU'; // Replace this!

  function searchYouTube() {
    const query = document.getElementById('searchInput').value + " karaoke";
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "Loading...";

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        resultsDiv.innerHTML = "";
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video-item";
          videoDiv.innerHTML = `
            <img src="${thumbnail}" onclick="loadVideo('${videoId}')">
            <p>${title}</p>
          `;
          resultsDiv.appendChild(videoDiv);
        });
      });
  }

  function loadVideo(videoId) {
    const iframe = document.getElementById("ytplayer");
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  }
</script>

</body>
</html>
