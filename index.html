<!DOCTYPE html>
<html>
<head>
  <title>Karaoke YouTube Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .search-bar {
      padding: 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #searchInput {
      width: 300px;
      padding: 8px;
      font-size: 16px;
    }

    .main-container {
      display: flex;
      flex-wrap: wrap;
      height: calc(100vh - 140px);
    }

    .player-area {
      flex: 2;
      min-width: 400px;
      padding: 20px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .player-area iframe {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }

    .results {
      flex: 1;
      min-width: 300px;
      max-height: 100%;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .video-item {
      background: white;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-item:hover {
      transform: scale(1.03);
    }

    .video-item img {
      width: 100%;
      border-radius: 6px;
    }

    .video-item p {
      font-size: 14px;
      margin-top: 8px;
    }

    #splash {
      position: fixed;
      z-index: 9999;
      background: #111;
      color: #fff;
      font-size: 3em;
      font-weight: bold;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease-out;
    }

    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }
      .results {
        max-height: 280px;
      }
    }
  </style>
</head>
<body>

<!-- ðŸ”¥ Splash Screen -->
<div id="splash">
  <h1>KANTA BISDAK ðŸŽ¶</h1>
</div>

<header>
  <h1>Karaoke YouTube Search ðŸŽ¤</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for karaoke songs...">
  <button onclick="searchYouTube()">Search</button>
</div>

<div class="main-container">
  <div class="player-area">
  <iframe 
  id="ytplayer"
  width="100%" 
  height="450"
  src="https://www.youtube.com/embed/UMmQD594sKs?autoplay=1&list=LL&modestbranding=1&rel=0&controls=1&showinfo=0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>


  </div>

  <div id="results" class="results">
    <!-- Search results appear here -->
  </div>
</div>

<script>
  const API_KEY = 'AIzaSyCT5uYssh2bfXO_mOIMTwDVoQ0r5mxsstU'; // Replace with your actual YouTube API Key

  function searchYouTube() {
    const query = document.getElementById('searchInput').value + " karaoke";
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "Loading...";

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        resultsDiv.innerHTML = "";
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video-item";
          videoDiv.innerHTML = `
            <img src="${thumbnail}" onclick="loadVideo('${videoId}')">
            <p>${title}</p>
          `;
          resultsDiv.appendChild(videoDiv);
        });
      });
  }

  function loadVideo(videoId) {
    const iframe = document.getElementById("ytplayer");
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  }

  // Splash screen fade-out
  window.addEventListener('load', () => {
    const splash = document.getElementById('splash');
    setTimeout(() => {
      splash.classList.add('fade-out');
    }, 2000);
  });
</script>

</body>
</html>
