<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Karaoke YouTube Search ðŸŽ¤</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }

    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .search-bar {
      padding: 10px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #searchInput {
      width: 60%;
      max-width: 400px;
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }

    .main {
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .video-container {
      flex: 1 1 60%;
      max-width: 800px;
      background: #111;
      border-radius: 10px;
      padding: 10px;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .results-container {
      flex: 1 1 35%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .video-item {
      background: white;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .video-item:hover {
      transform: scale(1.02);
    }

    .video-item img {
      width: 100%;
      border-radius: 6px;
    }

    .video-item p {
      font-size: 14px;
      margin-top: 8px;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .results-container {
        max-height: none;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Karaoke YouTube Search ðŸŽ¤</h1>
</header>

<div class="search-bar">
  <input type="text" id="searchInput" placeholder="Search for karaoke songs...">
  <button onclick="searchYouTube()">Search</button>
</div>

<div class="main">
  <div class="video-container">
    <div class="video-wrapper">
      <iframe id="ytplayer" src="" allowfullscreen></iframe>
    </div>
  </div>

  <div class="results-container" id="results">
    <!-- Results appear here -->
  </div>
</div>

<script>
  const API_KEY = 'AIzaSyCT5uYssh2bfXO_mOIMTwDVoQ0r5mxsstU'; // Replace with your API key

  function searchYouTube() {
    const query = document.getElementById('searchInput').value + " karaoke";
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "Loading...";

    fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=20&q=${encodeURIComponent(query)}&key=${API_KEY}`)
      .then(response => response.json())
      .then(data => {
        resultsDiv.innerHTML = "";
        data.items.forEach(item => {
          const videoId = item.id.videoId;
          const title = item.snippet.title;
          const thumbnail = item.snippet.thumbnails.medium.url;

          const videoDiv = document.createElement("div");
          videoDiv.className = "video-item";
          videoDiv.innerHTML = `
            <img src="${thumbnail}" alt="${title}" onclick="loadVideo('${videoId}')">
            <p>${title}</p>
          `;
          resultsDiv.appendChild(videoDiv);
        });
      });
  }

  function loadVideo(videoId) {
    const iframe = document.getElementById("ytplayer");
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
  }
</script>

</body>
</html>
