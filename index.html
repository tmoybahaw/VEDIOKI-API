<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Karaoke SearchðŸŽ¤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }

    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    #search-form {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    #search-input {
      width: 60%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #results {
      max-height: 300px;
      overflow-y: auto;
      padding: 1rem;
      background: white;
      margin: auto;
      max-width: 800px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .video-item {
      cursor: pointer;
      padding: 0.5rem;
      border-bottom: 1px solid #ccc;
    }

    .video-item:hover {
      background: #eee;
    }

    .video-wrapper {
      position: relative;
      padding-top: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      max-width: 800px;
      margin: 2rem auto;
      background: black;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<header>
  <h1>YouTube Karaoke Search</h1>
</header>

<form id="search-form">
  <input type="text" id="search-input" placeholder="Search for karaoke..." />
</form>

<div class="video-wrapper">
  <iframe id="ytplayer" src="" allowfullscreen></iframe>
</div>

<div id="results"></div>

<script>
  const apiKey = "YOUR_YOUTUBE_API_KEY"; // <-- Replace this!
  const searchForm = document.getElementById("search-form");
  const searchInput = document.getElementById("search-input");
  const resultsDiv = document.getElementById("results");
  const ytPlayer = document.getElementById("ytplayer");

  searchForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const query = searchInput.value + " karaoke";
    const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&maxResults=10&q=${encodeURIComponent(query)}&key=${apiKey}`);
    const data = await response.json();

    resultsDiv.innerHTML = "";
    data.items.forEach(item => {
      const videoId = item.id.videoId;
      const title = item.snippet.title;
      const div = document.createElement("div");
      div.className = "video-item";
      div.textContent = title;
      div.addEventListener("click", () => {
        ytPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      resultsDiv.appendChild(div);
    });
  });
</script>

</body>
</html>
